<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- bootstrape的样式 -->
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./css/common.css">
    <!-- 进度条css样式 -->
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
</head>

<body>
    <div class="lt_aside">
        <div class="brand">
            <a href="">黑马33期</a>
        </div>
        <div class="user">
            <img src="./images/default.png" alt="">
            <p>超级管理员</p>
        </div>
        <div class="nav">
            <ul>
                <li><a href="user.html" class="current"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a></li>
                <li>
                    <a href="javascript:;" class="category"><i class="glyphicon glyphicon-list"></i><span>分类管理</span></a>
                    <div class="child">
                        <a href="first.html">一级菜单</a>
                        <a href="second.html">二级菜单</a>
                    </div>
                </li>
                <li><a href="product.html"><i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a></li>
            </ul>
        </div>
    </div>
    <div class="lt_main">
        <div class="top">
            <div class="top_left pull-left">
                <i class="glyphicon glyphicon-align-justify"></i>
            </div>
            <div class="top_right pull-right">
                <i class="glyphicon glyphicon-log-out"></i>
            </div>
        </div>
        <div class="container-fluid">
            <ol class="breadcrumb">
                <li><a href="#">管理系统 </a></li>
                <li class="active">用户管理</li>
            </ol>
            <!-- 表格 -->
            <div class="lt_table ">
                <!-- 表格bootstrap 中实现表格直接加类就可以了 -->
                <table class="table table-bordered table-hover">
                    <thead>
                        <tr>
                            <th>序号</th>
                            <th>用户名</th>
                            <th>手机号</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- 挖个坑啊 -->
                    </tbody>
                </table>
            </div>
        </div>
        <!-- 分页 -->
        <div class="text-right">
            <ul id="pagintor"></ul>
        </div>
    </div>

    <!-- 模态框 -->
    <div class="modal fade" id="myModal" tabindex="-1">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
                </div>
                <div class="modal-body">
                    <p class="red"><i class="glyphicon glyphicon-info-sign"></i>温馨提示您确定要退出后台管理系统吗？</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="logoutBtn">退出</button>
                </div>
            </div>
        </div>
    </div>
<!-- 模态框2 -->
    <div class="modal fade" id="userModal" tabindex="-1">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
                    </div>
                    <div class="modal-body">
                        <p class="red"><i class="glyphicon glyphicon-info-sign"></i>您确定要此操作吗??</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <button type="button" class="btn btn-primary" id="userBtn">确定</button>
                    </div>
                </div>
            </div>
        </div>
    <!-- 准备模板 -->
    <script type="text/html" id="user_tpl">
        {{ each rows v i}}
        <tr>
                <td>{{(i + 1) + (page - 1)*size}}</td>
                <td>{{v.username}}</td>
                <td>{{v.mobile}}</td>
               <!-- isdelete用来标记用户状态的 1启用 0禁用 -->
                <td>{{v.isDelete === 1 ? "正常" : "禁用"}}</td>
                <td data-id="{{ v.id }}">
                    {{ if v.isDelete === 1}}
                    <button class="btn btn-danger">禁用</button>
                    {{ else }}
                    <button class="btn btn-success">启用</button>
                    {{ /if }}
                </td>
        </tr>
        {{ /each }}
    </script>
    <script src="./lib/jquery/jquery.min.js"></script>
    <!-- bootstrape的js -->
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
    <!-- 进度条js包 -->
    <script src="./lib/nprogress/nprogress.js"></script>
    <!-- 模板引擎 -->
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/common.js"></script>
    <!-- 登录拦截 -->
    <script src="./js/islogin.js"></script>
    <script src="./js/user.js"></script>
    <!-- 分页插件 -->
    <script src="./lib/bootstrap-paginator/bootstrap-paginator.js"></script>
</body>
</html>
