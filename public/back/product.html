<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- bootstrape的样式 -->
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./css/common.css">
    <!-- 进度条css样式 -->
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <!-- 校验的css样式 -->
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
</head>

<body>
    <div class="lt_aside">
        <div class=" ">
            <a href="">黑马33期</a>
        </div>
        <div class="user">
            <img src="./images/default.png" alt="">
            <p>超级管理员</p>
        </div>
        <div class="nav">
            <ul>
                <li><a href="user.html"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a></li>
                <li>
                    <a href="javascript:;" class="category"><i class="glyphicon glyphicon-list"></i><span>分类管理</span></a>
                    <div class="child">
                        <a href="first.html">一级菜单</a>
                        <a href="second.html">二级菜单</a>
                    </div>
                </li>
                <li><a href="product.html" class="current"><i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a></li>
            </ul>
        </div>
    </div>
    <div class="lt_main">
        <div class="top">
            <div class="top_left pull-left">
                <i class="glyphicon glyphicon-align-justify"></i>
            </div>
            <div class="top_right pull-right">
                <i class="glyphicon glyphicon-log-out"></i>
            </div>
        </div>
        <div class="container-fluid">
            <ol class="breadcrumb">
                <li><a href="#">管理系统 </a></li>
                <li class="active">商品管理</li>
            </ol>
            <div class="btn btn-default add">添加商品</div>
            <div class="second_table">
                <table class="table table-bordered table-hover">
                    <thead>
                        <th width="10%">序号</th>
                        <th width="25%">一级分类名称</th>
                        <th width="25W%">二级分类名称</th>
                        <th width="10%">二级分类LOGO</th>
                        <th width="10%">序号</th>
                        <th width="10%">序号</th>
                        <th width="10%">序号</th>
                    </thead>
                    <tbody>
                        <!-- 挖个坑啊 -->
                    </tbody>
                </table>
            </div>

            <!-- 分页容器 -->
            <div class="pull-right">
                <ul id="paginator"></ul>
            </div>

        </div>

    </div>
    <!-- 模态框 -->
    <div class="modal fade" id="myModal" tabindex="-1">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
                </div>
                <div class="modal-body">
                    <p class="red"><i class="glyphicon glyphicon-info-sign"></i>温馨提示您确定要退出后台管理系统吗？</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="logoutBtn">退出</button>
                </div>
            </div>
        </div>
    </div>
    <!-- 模态框1 -->
    <div class="modal fade" id="productModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">添加商品</h4>
                </div>
                <div class="modal-body">
                    <form id="form">
                        <div class="dropdown form-group">
                            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1"
                                data-toggle="dropdown">
                                <span id="dropdownText">请选择二级分类</span>
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                                <!-- 挖两个坑啊 -->
                            </ul>
                            <input type="hidden" name="brandId">
                        </div>

                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="请输入商品名称" name="proName">
                        </div>
                        <div class="form-group">
                            <textarea name="proDesc" id="" cols="30" rows="3" class="form-control" placeholder="请输入商品描述"></textarea>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="exampleInputPassword1" placeholder="请输入商品库存"
                                name="num">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="请输入商品尺码" name="size">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="请输入商品原价" name="oldPrice">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="请输入商品现价" name="price">
                        </div>
                        <div class="form-group">
                            <label for="fileupload" class="btn btn-default">上传图片</label>
                            <input type="file" id="fileupload" style="display:none" multiple data-url="/product/addProductPic"
                                name="pic1">
                        </div>
                        <div class="form-group" id="imgBox">
                            <!-- <img style="width: 100px" src="./images/none.png" alt=""> -->
                            <input type="hidden" name="picStatus">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                            <button type="submit" class="btn btn-primary" id="addBtn">添加</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
    <!-- 模板1 -->
    <script type="text/html" id="product_ptl">
        {{each rows v i}}
        <tr>
                <td>{{i+1 + (page - 1)*size}}</td>
                <td><span>{{v.proName}}</span></td>
                <td>{{v.proDesc}}</td>
                <td>{{v.num}}</td>
                <td>{{v.size}}</td>
                <td>{{v.statu}}</td>
                <td>
                    <div class="btn btn-danger">下架</div>
                </td>
            </tr>
        {{/each}}
    </script>
    <!-- 模板2 -->
    <script type="text/html" id="dropdown_ptl">
        {{each rows v i}}
        <li><a href="#" data-id={{v.id}}>{{v.brandName}}</a></li>
        {{/each}}
    </script>
    <!-- jquery的包 -->
    <script src="./lib/jquery/jquery.min.js"></script>
    <!-- bootstrape的js -->
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
    <!-- 进度条js包 -->
    <script src="./lib/nprogress/nprogress.js"></script>
    <script src="./js/common.js"></script>
    <!-- 登录拦截 -->
    <script src="./js/islogin.js"></script>
    <!-- 本页的js包 -->
    <script src="./js/product.js"></script>
    <!-- 模板引擎js包 -->
    <script src="./lib/artTemplate/template-web.js"></script>
    <!-- 分页的插件 -->
    <script src="./lib/bootstrap-paginator/bootstrap-paginator.js"></script>
    <!-- 文件上传的js包 -->
    <script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
    <script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
    <!-- 校验的js包 -->
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.js"></script>

</body>

</html>
