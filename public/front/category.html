<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- mui的样式 -->
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="icon" href="./favicon.ico">
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.css">
    <!-- css样式 -->
    <link rel="stylesheet" href="./css/category.css">
</head>

<body>
    <div class="container">
        <div class="lt_header">
            <a href="#" class="left"><i class="fa fa-home"></i></a>
            <h3>乐淘云购</h3>
            <a href="#" class="right"><i class="fa fa-search"></i></a>
        </div>
        <div class="lt_main">
            <div class="lt_left">
                <div class="mui-scroll-wrapper">
                    <div class="mui-scroll">
                        <!--这里放置真实显示的DOM内容-->
                        <ul>
                            <!-- 挖个坑 -->
                        </ul>
                    </div>
                </div>
            </div>
            <div class="lt_right">
                <div class="mui-scroll-wrapper">
                    <div class="mui-scroll">
                        <!--这里放置真实显示的DOM内容-->
                        <ul>
                            <!-- 挖两个坑 -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="lt_footer">
            <ul>
                <Li><a href="#">
                        <i class="fa fa-home"></i>
                        <p>首页</p>
                    </a>
                </Li>
                <Li class="current"><a href="#">
                        <i class="fa fa-bars"></i>
                        <p>分类页</p>
                    </a>
                </Li>
                <Li><a href="#">
                        <i class="fa fa-shopping-cart"></i>
                        <p>购物车</p>
                    </a>
                </Li>
                <Li><a href="#">
                        <i class="fa fa-user"></i>
                        <p>用户中心</p>
                    </a>
                </Li>
            </ul>
        </div>

    </div>
    </div>
    <!-- 准备模板 -->
    <script type="text/html" id="ltleft_ptl">
        {{each rows v i}}
            <li><a class="{{i === 0 ? 'current' : ''}}" data-id={{v.id}} href="#">{{v.categoryName}}</a></li>
        {{/each}}
    </script>
    <script type="text/html" id="ltright_ptl">
        {{if rows.length === 0}}
        <p style="padding: 10px">没有更多数据啦</p>
        {{else}}
        {{each rows v i}}
        <li>
            <a href="#">
                <img src="{{v.brandLogo}}" alt="">         
                <p>{{v.brandName}}</p>
            </a>
        </li>
        {{/each}}
        {{/if}}

    </script>
    <!-- mui的js包 -->
    <script src="./lib/mui/js/mui.js"></script>
    <script src="./js/common.js"></script>
    <!-- zpto的包 -->
    <script src="./lib/zepto/zepto.min.js"></script>
    <!-- 本身js的包 -->
    <script src="./js/category.js"></script>
    <!-- 模板引擎的js包 -->
    <script src="./lib/artTemplate/template-web.js"></script>
</body>

</html>
