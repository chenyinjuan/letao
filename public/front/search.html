<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- mui的样式 -->
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="icon" href="./favicon.ico">
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.css">
    <!-- css样式 -->
    <link rel="stylesheet" href="./css/search.css">
</head>

<body>
    <div class="container">
        <div class="lt_header">
            <a href="javascript:history.go(-1)" class="left"><i class="mui-icon mui-icon-back"></i></a>
            <h3>搜索中心</h3>
        </div>
        <div class="lt_main">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <!--这里放置真实显示的DOM内容-->
                    <!-- 历史记录 -->
                    <div class="lt_search">
                        <input type="text" placeholder="请搜索关键字">
                        <button class="mui-btn mui-btn-primary">搜索</button>
                    </div>
                    <div class="lt_history">
                        <div class="title mui-clearfix">
                            <span class="mui-pull-left">历史记录</span>
                            <span class="mui-pull-right btn_empty"><i class="fa fa-trash"></i>清空历史</span>
                        </div>
                    </div>
                    <div class="content">
                        <ul>
                            <li>
                                <a href="#" class="mui-pull-left">匡威娟</a>
                                <i class="mui-pull-right mui-icon mui-icon-closeempty"></i>
                            </li>
                            <li>
                                <a href="#" class="mui-pull-left">匡威娟</a>
                                <i class="mui-pull-right mui-icon mui-icon-closeempty"></i>
                            </li>
                            <li>
                                <a href="#" class="mui-pull-left">匡威娟</a>
                                <i class="mui-pull-right mui-icon mui-icon-closeempty"></i>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="lt_footer">
            <ul>
                <Li class="current"><a href="#">
                        <i class="fa fa-home"></i>
                        <p>首页</p>
                    </a>
                </Li>
                <Li><a href="#">
                        <i class="fa fa-bars"></i>
                        <p>分类页</p>
                    </a>
                </Li>
                <Li><a href="#">
                        <i class="fa fa-shopping-cart"></i>
                        <p>购物车</p>
                    </a>
                </Li>
                <Li><a href="#">
                        <i class="fa fa-user"></i>
                        <p>用户中心</p>
                    </a>
                </Li>
            </ul>

        </div>
    </div>
    <!-- mui的js包 -->
    <script src="./lib/mui/js/mui.js"></script>
    <script src="./js/common.js"></script>
</body>

</html>
